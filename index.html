<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./src/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

<body>
	<header>
		<input type="text" id="search-panel" placeholder="Type the name of coin you want to search">
		<div class="display-type-div">
			<i id="display-type" class="fas fa-bars fa-2x"></i>
		</div>
	</header>
	<div class="main">
		<div id="cryto-list"></div>
		<div class="sort" id="sort-alphabet"><i  class="fas fa-sort-alpha-up fa-2x"></i></div>
		<div class="sort" id="sort-rank"><i class="fas fa-sort-numeric-up fa-2x"></i></div>
		<div class="sort" id="sort-price"><i class="fas fa-sort-amount-up fa-2x"></i></div>
	</div>



	<script src="./src/scripts.js"></script>
